<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,400;1,300&family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-duotone fa-magnifying-glass search-icon"></i>
                <input type="text" name="search-city" id="search-input" class="search-input"
                    placeholder="Tim kiem thanh pho....">
            </div>
            <div class="info-wrapper">
                <p class="city-name">Ho Chi Minh</p>
                <p class="weather-state">May thua</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="weather_icon">
                <p class="temparature">26</p>
            </div>
        </div>
        <div class="additional-section">
            
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="doam">73%</span></div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">5.54 km/h</span></div>
                </div>
            </div>
        </div>
    </div>
   <script src="./js/mai.js"></script>

</body>

</html>
